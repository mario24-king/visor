<div class="metrics-container" [ngClass]="{ 'metrics-shrink': sidebarVisible }">
  <div class="chart-box">
    <p-chart
      type="bar"
      [data]="comboChartData"
      [options]="comboChartOptions"
    ></p-chart>
  </div>

  <div class="right-metric">
    <p-chart
      type="pie"
      [data]="pieChartData"
      [options]="pieChartOptions"
    ></p-chart>
  </div>
</div>
